<title>添加产品分类</title>
</head>
<body>
<div class="page-container">
	<form action="/handle_item_add" method="post" class="form form-horizontal" id="form-user-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				项目名称：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="" placeholder="" id="user-name" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				状态：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="radio" value="0" placeholder="" id="enable_n" name="isEnable"/>
                <label>未启用</label>
                <input type="radio" value="1" placeholder="" id="enable_y" name="isEnable"/>
                <label>已启用</label>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">备注：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<textarea name="" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" onKeyUp="$.Huitextarealength(this,100)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-2">
				<input id="submit" class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;新增&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
<!--_footer 作为公共模版分离出去-->

<script type="text/javascript" th:src="@{lib/jquery.validation/1.14.0/messages_zh.js}"></script>
<script type="text/javascript">
$(function(){
    $("#submit").click(function () {
        var itemname = $("#user-name").val();
        console.log(itemname);
        if (itemname==""||itemname==null){
            layer.msg("信息不合法",{time:1000});
            return;
        }
        //document.forms[0].submit();
        layer.msg("提交成功");
    });
});
</script>
